<body>
    <header class="app-header">
        <h1>Carbon Calculator</h1>
        <button id="themeToggle">Toggle Dark/Light</button>
    </header>

    <main class="calculator-main">
        <div class="calculator-inputs">
            <label>Car Travel (km)</label>
            <input type="number" id="carbonCar" placeholder="e.g. 10">
            <label>Electricity Usage (kWh)</label>
            <input type="number" id="carbonElec" placeholder="e.g. 20">
            <label>Waste (kg)</label>
            <input type="number" id="carbonWaste" placeholder="e.g. 5">
            <button id="calcCarbonBtn">Calculate</button>
        </div>

        <div class="calculator-output">
            <h2 id="carbonResult"></h2>
            <div id="carbonChart" style="width:100%; height:400px;"></div>
        </div>

        <a href="dashboard.html" class="btn-secondary">Back to Dashboard</a>
    </main>
